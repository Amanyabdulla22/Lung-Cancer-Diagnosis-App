<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Disease Prediction (FastAPI & Grad-CAM)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        #upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #loading-message {
            color: #ff9800;
            font-weight: bold;
            display: none;
        }
        .result-box {
            border-top: 2px solid #eee;
            padding-top: 20px;
            text-align: center;
        }
        #result-text {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .image-box {
            width: 45%;
            text-align: center;
        }
        .image-box img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lung Disease Prediction (COVID-19/Pneumonia)</h1>
        
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" accept="image/*" required>
            <button type="submit">Get Prediction & Grad-CAM</button>
            <div id="loading-message">Processing... Please wait (Can take 10-20 seconds)</div>
        </form>

        <div class="result-box">
            <h2>Prediction Result:</h2>
            <p id="result-text">Upload an image to start analysis.</p>

            <div class="image-container">
                <div class="image-box">
                    <h3>Original Image:</h3>
                    <img id="original_img" src="" alt="Original X-ray" style="display:none;">
                </div>
                <div class="image-box">
                    <h3>Grad-CAM Heatmap:</h3>
                    <img id="gradcam_img" src="" alt="Grad-CAM Result" style="display:none;">
                </div>
            </div>
        </div>

    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('file-input');
            const resultText = document.getElementById('result-text');
            const loadingMessage = document.getElementById('loading-message');
            const originalImg = document.getElementById('original_img');
            const gradcamImg = document.getElementById('gradcam_img');

            if (fileInput.files.length === 0) {
                alert('Please select an image file.');
                return;
            }

            // 1. Ø¥Ø¸Ù‡Ø§Ø± Ø±Ø³Ø§Ù„Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„
            resultText.innerText = 'Analyzing...';
            loadingMessage.style.display = 'block';
            originalImg.style.display = 'none';
            gradcamImg.style.display = 'none';

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            // ğŸ›‘ Ø¹Ø±Ø¶ Ø§Ù„ØµÙˆØ±Ø© Ø§Ù„Ø£ØµÙ„ÙŠØ© ÙÙˆØ±Ù‹Ø§ (Ø§Ø³ØªØ®Ø¯Ø§Ù… FileReader)
            const reader = new FileReader();
            reader.onload = function(e) {
                originalImg.src = e.target.result;
                originalImg.style.display = 'block';
            };
            reader.readAsDataURL(fileInput.files[0]);

            // 2. Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø·Ù„Ø¨ Ø¥Ù„Ù‰ Ø§Ù„Ù€ API
            try {
                const response = await fetch('/predict_gradcam', {
                    method: 'POST',

                });

                // ğŸ›‘ Ø§Ù„ØªØ¹Ø§Ù…Ù„ Ù…Ø¹ Ø§Ù„Ø§Ø³ØªØ¬Ø§Ø¨Ø© (ÙŠØ¬Ø¨ Ø£Ù† ØªÙƒÙˆÙ† 200 OK)
                if (!response.ok) {
                    // Ø¥Ø°Ø§ Ù„Ù… ØªÙƒÙ† 200 OKØŒ Ø¥Ø¸Ù‡Ø§Ø± Ø®Ø·Ø£ ÙˆØ§Ø¶Ø­
                    resultText.innerText = `Error: Server responded with status ${response.status}. Check Uvicorn console for details.`;
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();

                // ğŸ›‘ 3. Ø¹Ø±Ø¶ Ø§Ù„Ù†ØªØ§Ø¦Ø¬ (Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø£Ø³Ù…Ø§Ø¡ Ø§Ù„Ù…ÙØ§ØªÙŠØ­)
                resultText.innerText = data.prediction;
                
                // ÙŠØªÙ… Ø¥Ø±Ø³Ø§Ù„ ØµÙˆØ±Ø© Grad-CAM ÙƒØ¨ÙŠØ§Ù†Ø§Øª Ù…Ø´ÙØ±Ø© Ø¨Ù€ Base64
                // Ø§Ù„Ù…ÙØªØ§Ø­ ÙŠØ¬Ø¨ Ø£Ù† ÙŠÙƒÙˆÙ† 'gradcam_image' ÙƒÙ…Ø§ ÙÙŠ ÙƒÙˆØ¯ main_api.py
                if (data.gradcam_image) {
                    gradcamImg.src = data.gradcam_image; // ÙŠØ¬Ø¨ Ø£Ù† ÙŠØ­ØªÙˆÙŠ Ø¹Ù„Ù‰ Ø§Ù„Ø¨Ø§Ø¯Ø¦Ø© data:image/png;base64,
                    gradcamImg.style.display = 'block';
                } else {
                    resultText.innerText += ' (Error: Grad-CAM image not received.)';
                }

            } catch (error) {
                // Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø´Ø¨ÙƒØ© Ø£Ùˆ Ø§Ù„Ø§ØªØµØ§Ù„ (ÙˆÙ‡Ùˆ Ù…Ø§ Ø¸Ù‡Ø± Ù„ÙƒÙ Ø³Ø§Ø¨Ù‚Ù‹Ø§)
                resultText.innerText = `Error in API connection or processing. Details: ${error.message}.`;
                console.error('API Error:', error);

            } finally {
                // Ø¥Ø®ÙØ§Ø¡ Ø±Ø³Ø§Ù„Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„
                loadingMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
